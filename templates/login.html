<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            color: #333333;
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
          }
      </style>
  </head>
  
<body>
    {% if messages %}
        <p class="text-justify" >
            {% for message in messages %}   
            <div class="alert alert-danger" role="alert" style="text-align:center;" id="message">
                {{ message }}
            </div>
            <script>
              setTimeout(() => {
                document.getElementById("message").style.display = "none";
              }, 5000);
            </script>
            {% endfor %}
        </p>
    {% endif %}
    <section class="vh-100">
        <h1 align="center">ChatUp</h1>
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="/static/draw2.jpeg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post" action="login/">
                {% csrf_token %}
                <!-- Email input required -->
                <div class="form-outline mb-4">
                <input required type="email" name="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="email address" />
                <label class="form-label" for="form3Example3"></label>
                </div>
    
                <!-- Password input required -->
                <div class="form-outline mb-3">
                <input required type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="password" />
                <label class="form-label" for="form3Example4"></label>
                </div>
    
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                    class="link-danger" href="../register">Register</a></p>
                </div>
    
            </form>
            </div>
        </div>
        </div>
        <!-- Copyright -->
    
        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
        </div>
    </section>

</body>
</html>
